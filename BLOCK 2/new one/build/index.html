<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
</head>

<body style="margin: 0px;">
    <header class="header">
        <div class="header__title__container">
            <a href="index.html" style="width: 3.5rem; height: 2.5rem;">
                <img src="./src/images/mainLogo.png" class="header__logo">
            </a>
            <p style="margin-left: 0.5rem; font-weight: bold;"> TubeYou </p>
        </div>
        <div class="header__search__container">
            <input type="text" placeholder="Enter the request" class="header__title__input" id="serchInput">
            <button id="searchButton">Search</button>
        </div>
        <div class="header__title__avatar">
            <input type="image" src="./src/images/default_avatar.png" class="header__avatar" id="user_avatar_header" />
        </div>
    </header>

    <div class="main-content">
        <form>
            <div class="button-group-vertical">
                <input type="button" value="Liked" onclick="location.href='liked.html';" id="likedButton">
                <input type="button" value="History" onclick="location.href='history.html';" id="historyButton">
                <input type="button" value="<--" id="leftButton">
                <input type="button" value="-->" id="rightButton">
            </div>
        </form>
        <section>
            <div class="section__wrapper" id="videosWrapper">
            </div>
        </section>
    </div>
    <script type="module" src="js/index.js"> </script>
</body>

</html>
