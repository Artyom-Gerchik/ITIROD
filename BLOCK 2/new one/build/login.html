<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/register_login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>

<body style="margin: 0px;">
    <header class="header">
        <div class="header__title__container">
            <a href="index.html" style="width: 3.5rem; height: 2.5rem;">
                <img src="./src/images/mainLogo.png" class="header__logo">
            </a>
            <p style="margin-left: 0.5rem; font-weight: bold;"> TubeYou </p>
        </div>
    </header>

    <div class="main-content-card">
        <h1>Sign In</h1>

        <input type="email" placeholder="E-Mail" id="email" class="main-content-card__input">
        <input type="password" placeholder="Password" id="password" class="main-content-card__input">

        <div class="button-group-vertical">

            <button type="submit" id="submitButton">Sign In</button>

        </div>

        <a href="register.html">First time?</a>

        <script type="module" src="js/login.js"> </script>

</body>

</html>
