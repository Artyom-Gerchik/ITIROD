<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/profile.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
</head>

<body style="margin: 0px;">
    <header class="header">
        <div class="header__title__container">
            <a href="index.html" style="width: 3.5rem; height: 2.5rem;">
                <img src="./src/images/mainLogo.png" class="header__logo">
            </a>
            <p style="margin-left: 0.5rem; font-weight: bold;"> TubeYou </p>
        </div>

        <div class="header__title__avatar">
            <input type="image" src="./src/images/default_avatar.png" id="user_avatar_header" onclick="location.href='profile.html';" class="header__avatar" />
        </div>
    </header>

    <div class="main-content">

        <div class="main-content__container">
            <img src="./src/images/default_avatar.png" class="main-content__avatar" id="user_avatar" />
            <div class="main-content__container__info">
                <p id="user_name"></p>
                <p id="date_of_registration"></p>
                <p id="count_of_videos"></p>
                <input type="button" onclick="location.href='profile_edit.html';" value="Edit">
                <input type="button" id="LogOutButton" value="Log Out">
            </div>

        </div>

        <div class="main-content-section-container">
            <h1>
                Your Videos
            </h1>
            <section>
                <div class="section__wrapper" id="videosWrapper">
                </div>
            </section>
        </div>
    </div>

    <script type="module" src="js/profile.js"> </script>

</body>

</html>
