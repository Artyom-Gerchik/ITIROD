<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/profile_edit.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit page</title>
</head>

<body style="margin: 0px;">
    <header class="header">
        <div class="header__title__container">
            <a href="index.html" style="width: 3.5rem; height: 2.5rem;">
                <img src="./src/images/mainLogo.png" class="header__logo">
            </a>
            <p style="margin-left: 0.5rem; font-weight: bold;"> TubeYou </p>
        </div>

        <div class="header__title__avatar">
            <input type="image" src="./src/images/default_avatar.png" onclick="location.href='profile.html';"
                class="header__avatar" id="user_avatar_header" />
        </div>
    </header>

    <div class="main-content">

        <div class="main-content__container">
            <img src="./src/images/default_avatar.png" class="main-content__avatar" id="user_avatar" />
            <div class="main-content__container__info">
                <input type="text" id="user_name" placeholder="User Name">
                <p id="date_of_registration"></p>
                <p id="count_of_videos"></p>
                <div>
                    <p>Update Avatar</p>
                    <input id="fileAvatar" accept="image/png,image/jpeg,image/jpg,image/svg,image/gif" type="file" />
                </div>
                <div>
                    <p>Upload Video</p>
                    <input id="fileVideo" accept="video/*" type="file" />
                </div>

            </div>

        </div>

        <div class="main-content-section-container">
            <h1>
                Your Videos
            </h1>
            <section>
                <div class="section__wrapper">
                    <div class="video-card">
                        <input type="image" src="./src/images/default_video_picture.jpg"
                            onclick="location.href='index.html';" class="video-card__preview" />
                        <p style="font-weight: bold; margin-top: 0;"> Video Name </p>
                        <p style="font-weight: bold; margin-top: 0;"> 03.03.2023 </p>
                        <p style="font-weight: bold; margin-top: 0; margin-bottom: 0;"> 100500 Views </p>
                        <input class="video-card__input " type="button" onclick="" value="Delete">
                    </div>
                    <div class="video-card">
                        <input type="image" src="./src/images/default_video_picture.jpg" class="video-card__preview" />
                        <p style="font-weight: bold; margin-top: 0;"> Video Name </p>
                        <p style="font-weight: bold; margin-top: 0;"> Author Name </p>
                        <p style="font-weight: bold; margin-top: 0; margin-bottom: 0;"> 100500 Views </p>
                        <input class="video-card__input " type="button" onclick="" value="Publish">
                    </div>
                    <div class="video-card">
                        <input type="image" src="./src/images/default_video_picture.jpg"
                            onclick="location.href='index.html';" class="video-card__preview" />
                        <p style="font-weight: bold; margin-top: 0;"> Video Name </p>
                        <p style="font-weight: bold; margin-top: 0;"> 03.03.2023 </p>
                        <p style="font-weight: bold; margin-top: 0; margin-bottom: 0;"> 100500 Views </p>
                        <input class="video-card__input " type="button" onclick="" value="Delete">
                    </div>
                    <div class="video-card">
                        <input type="image" src="./src/images/default_video_picture.jpg"
                            onclick="location.href='index.html';" class="video-card__preview" />
                        <p style="font-weight: bold; margin-top: 0;"> Video Name </p>
                        <p style="font-weight: bold; margin-top: 0;"> 03.03.2023 </p>
                        <p style="font-weight: bold; margin-top: 0; margin-bottom: 0;"> 100500 Views </p>
                        <input class="video-card__input " type="button" onclick="" value="Delete">
                    </div>
                    <div class="video-card">
                        <input type="image" src="./src/images/default_video_picture.jpg"
                            onclick="location.href='index.html';" class="video-card__preview" />
                        <p style="font-weight: bold; margin-top: 0;"> Video Name </p>
                        <p style="font-weight: bold; margin-top: 0;"> 03.03.2023 </p>
                        <p style="font-weight: bold; margin-top: 0; margin-bottom: 0;"> 100500 Views </p>
                        <input class="video-card__input " type="button" onclick="" value="Delete">
                    </div>
                </div>
            </section>



        </div>
    </div>


    <button id="saveButton">
        Save Changes
    </button>


    <script type="module" src="js/profile_edit.js"> </script>

</body>

</html>
